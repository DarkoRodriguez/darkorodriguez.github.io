    <form id="FormLogin">
    <section id="Register" style="background-color: #4dafe7ea;  max-width: 800px; padding: 50px; border-radius: 7px; width: 80%; margin-left: auto; margin-right: auto; margin-top: 40px; margin-bottom: 40px ;">
    <h1 style="color: aliceblue; margin-bottom: 20px;">Registro de Usuario</h1>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingText" placeholder="text" name="nombreCompleto">
        <label for="floatingText">Nombre</label>
    </div>    
    <div class="form-floating mb-3" >
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
        <label for="floatingInput">Email </label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        <label for="floatingPassword">Contraseña</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="confirmPassword">
        <label for="floatingPassword">Confirmar Contraseña</label>
    </div>
    <div class="input-group mb-2">
    <span class="input-group-text">+56</span>
    <div class="form-floating ">
        <input type="number" class="form-control" id="floatingNumber" placeholder="number" name="numeroTelefonico">
        <label for="floatingNumber">Numero Telefonico</label>
    </div> 
    </div>
    <input class="btn" type="submit" value="Registrarse" style="margin-top: 15px; align-items: end; background-color: aliceblue;">
